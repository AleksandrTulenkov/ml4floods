- conda-forge::rasterio
- pip
- pip:
  # PYTORCH ECOSYSTEM
  - torch
  - torchvision
  - pytorch-lightning
  - numpy
  - matplotlib
  - seaborn
  - scipy
  - pandas
  - fastprogress
  - tqdm
  - black
  - isort
  - mypy
  - opencv-python
  - seaborn
  - ipykernel
  - google-cloud-storage
  - pyprojroot
